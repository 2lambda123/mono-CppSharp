# Reference: http://www.appveyor.com/docs/appveyor-yml
# Notes:
#   - Indent each level of configuration with 2 spaces. Do not use tabs!

#---------------------------------#
#      general configuration      #
#---------------------------------#

version: 1.0.{build}

branches:
  only:
    - master
  except:
    - gh-pages

#---------------------------------#
#    environment configuration    #
#---------------------------------#

shallow_clone: true

matrix:
  fast_finish: true

cache:
  - '%LLVM_PATH%'

platform:
  - x86

configuration:
  - Release

environment:
  VS_VERSION: vs2013
  LLVM_PATH: '%APPVEYOR_BUILD_FOLDER%\deps\llvm'
  BUILD_PATH: '%APPVEYOR_BUILD_FOLDER%\build\%VS_VERSION%'

# install:

build_script:
  - 'echo Building...'
  - 'cd build; premake5.exe --file=premake4.lua %VS_VERSION%'
  - 'msbuild %BUILD_PATH%\CppSharp.sln'

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: '%BUILD_PATH%\lib'
    type: zip

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy: off

#---------------------------------#
#         notifications           #
#---------------------------------#

notifications:
  - provider: Email
    to:
      - joao@tritao.eu
    subject: 'Build {{status}}'
    message: "{{message}}, {{commitId}}, ..."
    on_build_status_changed: true
